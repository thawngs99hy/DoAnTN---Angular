<div id="content" class="app-content">
    <div class="container">
        <div class="row justify-content-center">
            <ul class="breadcrumb">
                <li class="breadcrumb-item"><a href="#">Khoa</a></li>
                <li class="breadcrumb-item active">Theo Khoa</li>
            </ul>
            <hr class="mb-4" />
            <div class="nav-search">

                <!--  -->
                <!-- <select class='select-option' #mySelect (change)='SelectSemester(mySelect.value)'>
                  <option *ngFor="let semester of semesters" [value]="semester.value">
                      {{semester.viewValue}}</option>
              </select> -->

            </div>
            <table class="table table-striped table-bordered">
                <thead style="text-align: center;">
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Bộ môn</th>
                        <th scope="col">Tên giáo viên</th>
                        <th scope="col">Số điện thoại </th>
                        <th scope="col">Email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of dscanbo, let i =index">
                        <td style="text-align: center;">{{i+1}}</td>
                        <td style="text-align: center;">{{ item.maBmtt}}</td>
                        <td style="text-align: center;">{{ item.hoVaTen}}</td>
                        <td>{{ item.dienThoai }}</td>
                        <td style="text-align: center;">{{ item.email }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
