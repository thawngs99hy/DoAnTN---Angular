<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a routerLink="/" class="brand-link">
        <img src="assets/admin-lte/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">UTEHY</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="assets/admin-lte/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">Thắng Trần</a>
            </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <ng-container *ngFor="let mn of menus">
                    <li class="nav-item">
                        <a style="cursor: pointer!important;" class="nav-link">
                            <i class="nav-icon fas fa-{{mn.icon}}"></i>
                            <p>
                                {{mn.name}}
                            </p>
                        </a>
                        <ul class="nav nav-treeview" style="display: none;">
                            <ng-container *ngFor="let m of mn.childs">
                                <li class="nav-item">
                                    <a  routerLink="{{m.url}}" class="nav-link ">
                                        <i class="far fa-circle nav-icon"></i>
                                        <p > {{m.name}}</p>
                                    </a>
                                </li>
                            </ng-container>
                        </ul>
                    </li>
                </ng-container>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
